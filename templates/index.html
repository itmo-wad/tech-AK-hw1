<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile Page of {{data.name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container col-sm-6 pt-4">
    <div class="card text-dark bg-light text-center mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ url_for('static', filename=data.pic_file_name) }}" class="img-fluid rounded-start"
                     alt="profil picture">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h4 class="card-title pb-2">{{data.name}}</h4>

                    <h5 class="card-title">Education</h5>
                    <p class="card-text">{{data.education_university}}</p>
                    <p class="card-text">{{data.education_exchange_university}}</p>

                    <h5 class="card-title">Work Experience</h5>
                    <p class="card-text">{{data.work_experience}}</p>

                    {% if fullProfile %}
                    <h5 class="card-title">Contact Information</h5>
                    <a href="mailTo:{{data.email}}" class="card-link">{{data.email}}</a>
                    <a href="{{data.github_url}}" class="card-link">{{data.github_display_url}}</a>
                    {% endif %}

                    <p class="card-text"><small class="text-muted">Last updated on {{data.update_date}}</small></p>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
